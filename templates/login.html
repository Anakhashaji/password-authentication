    <body>


  <section class="vh-100 gradient-custom " style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">Please Login</p>

              {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
              {% endif %}

              <form method="POST" action="{{ url_for('login') }}">

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX"  name="email" class="form-control form-control-lg" />
                
              </div>

              <!--<div class="form-outline form-white mb-4">

                <label class="form-label" for="typePasswordX">Password</label>
              </div>-->

              <!--<p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>-->

              <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
            </form>
              <!--<div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
              </div>-->

            </div>
            <div>
              <p class="mb-0">reset password? <a href="{{ url_for('resetpasslogin') }}" class="text-dark-50 fw-bold">Reset password</a>
              </p>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{{ url_for('registration') }}" class="text-dark-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
